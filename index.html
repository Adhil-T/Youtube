<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <i class="bi bi-list nav-item-gap ft-sz list-icon-hide"></i>
            <img src="youtube-2017-seeklogo.com.png" class="youtube-navbar-logo nav-item-gap">
        </div>
        <div class="nav-middle">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-button"><i class="bi bi-search nav-item-gap ft-sz margin-top-class"></i></button>
        </div>
        <div class="nav-right">
            <i class="bi bi-search nav-item-gap ft-sz margin-top-class phone-screen-search"></i>
            <i class="bi bi-camera-video nav-item-gap ft-sz margin-top-class"></i>
            <i class="bi bi-bell nav-item-gap ft-sz margin-top-class"></i>
            <img src="channels4_profile.jpg" class="user-profile nav-item-gap">
        </div>
    </nav>
    <section class="bellow-nav">
        <div class="horizontal-navbar">
            <button><i class="bi bi-house-door fs-icon-hor"></i>&nbsp;&nbsp;Home</button>
            <button><i class="bi bi-play fs-icon-hor"></i>&nbsp;&nbsp;shorts</button>
            <button><i class="bi bi-collection-play fs-icon-hor"></i>&nbsp;&nbsp;subscription</button>
            <hr>
            <button><i class="bi bi-journal-album fs-icon-hor"></i></i>&nbsp;&nbsp;Library</button>
            <button><i class="bi bi-clock-history fs-icon-hor"></i></i>&nbsp;&nbsp;History</button>
            <button><i class="bi bi-file-play fs-icon-hor"></i></i>&nbsp;&nbsp;Your videos</button>
            <button><i class="bi bi-stopwatch fs-icon-hor"></i></i>&nbsp;&nbsp;Watch later</button>
            <button><i class="bi bi-download fs-icon-hor"></i></i>&nbsp;&nbsp;Downloads</button>
            <button><i class="bi bi-hand-thumbs-up fs-icon-hor"></i></i>&nbsp;&nbsp;Liked videos</button>
            <hr>
        </div>
        <div class="video-content-section"></div>
    </section>


































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
